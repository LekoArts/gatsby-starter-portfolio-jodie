  short_desc: "Neon is a chemical element with symbol Ne and atomic number 10. It is a noble gas."
  desc: "Neon gives a distinct reddish-orange glow when used in low-voltage neon glow lamps, high-voltage discharge tubes and neon advertising signs. The red emission line from neon also causes the well known red light of heliumâ€“neon lasers. Neon is used in some plasma tube and refrigerant applications but has few other commercial uses. It is commercially extracted by the fractional distillation of liquid air. Since air is the only source, it is considerably more expensive than helium."
- title: "Black & White"
  title_detail: "Black & White - Superb art"
  category: "Still"
  color: "white"
  images: "./bw"
  short_desc: "Art in its purest form"
  desc: "Monochrome photography is photography where each position on an image can record and show a different amount of light, but not a different hue. It includes all forms of black-and-white photography, which produce images containing tones of neutral grey ranging from black to white."